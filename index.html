<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <link rel="stylesheet" href="main.css">
        </head>
        <body>
            <main class="container">
               <section>
                <p class="offer">
                 Festive Offer- flat 15% off
                </p>
               </section>
               <header class="main-header">
                <img  class="brand" 
                src="https://www.edureka.co/img/Edureka_Ver_Logo.webp" 
                alt="logo"/>
                <section class="search-input">
                    <input class="input"
                     type="text" 
                     placeholder="Enter category, course or keyword"
                     readonly/>
                    <button class="search-button">S</button>
                    </section>
                    <ul class="menu">
                        <li class="menu-item">Corporate</li>
                        <li class="menu-item">Courses</li>
                        <li class="menu-item">Blog</li>
                        <li class="menu-item">Log in</li>
                        <li class="menu-item">Sign up</li>
                    </ul>
               </header>
               <nav class="course-nav">
                <p class="browse-more"><span>Browse</span><span>Courses</span></p>
                <ul class="courses">
                    <li class="bg-rounded-gray">Cloud Computing</li>
                    <li class="bg-rounded-gray">DevOps</li>
                    <li class="bg-rounded-gray">Cyber Security</li>
                    <li class="bg-rounded-gray">BI and Visualisation</li>
                    <li class="bg-rounded-gray">Programming & Frameworks</li>
                    <li class="bg-rounded-gray">Data Science</li>
                    <li class="bg-rounded-gray">AI</li>
                </ul>
                <button class="course-options">H</button>
               </nav>
               <section class="hero-section">
                
               </section>
            </main>
        </body>
    </head>
</html>
